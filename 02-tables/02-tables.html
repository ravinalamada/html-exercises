<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tables</title>
</head>

<body>
  <table>
    <caption>
      3 types of fruit,totalling 530 Ar.
    </caption>
    <thead>
      <tr>
        <th scope="col" id="header_item">Item</th>
        <th scope="col" id="header_Cost_per_Item">Cost per Item</th>
        <th scope="col" id="header_Quantity">Quantity</th>
        <th scope="col" id="header_Price">Price</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th headers="header_item" scope="row" id="row_bananas">Bananas</th>
        <td headers="row_bananas header_Cost_per_Item">50</td>
        <td headers="row_bananas header_Quantity">5</td>
        <td headers="row_bananas header_Price">250 Ar</td>
      </tr>
      <tr>
        <th headers="header_item" scope="row" id="row_mangoes">Mangoes</th>
        <td headers="row_mangoes header_Cost_per_Item">60</td>
        <td headers="row_mangoes header_Quantity">3</td>
        <td headers="row_mangoes header_Price">180 Ar</td>
      </tr>
      <tr>
        <th headers="header_item" scope="row" id="row_plums">Plums</th>
        <td headers="row_plums header_Cost_per_Item">10</td>
        <td headers="row_plums header_Quantity">10</td>
        <td headers="row_plums header_Price">100 Ar</td>
      </tr>
    <tfoot>
      <tr>
        <th scope="row" colspan="3" id="row_total">Total</th>
        <th headers="row_total header_Price">530 Ar</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
